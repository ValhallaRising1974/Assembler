name: Build & Run Assembly (YASM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install YASM and LD
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm binutils

      - name: Assemble all x86_64 NASM/YASM .asm to .o
        run: |
          set -euo pipefail
          mkdir -p build

          echo "Finding x86_64 YASM sources..."
          while IFS= read -r -d '' f; do
            out="$(printf '%s' "$f" | sed 's|^\./||; s|/|__|g; s|\.asm$||').o"
            echo "Assembling $f -> build/$out"
            yasm -f elf64 "$f" -o "build/$out"
          done < <(
            find . \
              -type f -name "*.asm" \
              -not -path "./.github/*" \
              -not -path "./build/*" \
              -not -path "./ARM64*/*" \
              -not -path "./winnt32/*" \
              -print0
          )

          echo "Objects:"
          ls -l build || true

      - name: Link & run only objects that define _start
        run: |
          set -euo pipefail
          shopt -s nullglob

          for o in build/*.o; do
            if nm -g "$o" 2>/dev/null | grep -qE '(_start)$'; then
              exe="${o%.o}"
              echo "Linking $o -> $exe"
              ld -o "$exe" "$o"
              echo "Running $exe"
              "$exe" || true
            else
              echo "Skip link (no _start): $o"
            fi
          done
