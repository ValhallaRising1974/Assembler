name: Build Assembly (YASM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install YASM
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm binutils

      - name: Assemble only x86_64 YASM sources
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build

          echo "Scanning for x86_64 NASM/YASM .asm files..."
          while IFS= read -r -d '' f; do
            out="$(printf '%s' "$f" | sed 's|^\./||; s|/|__|g; s|\.asm$||').o"
            echo "Assembling $f -> build/$out"
            yasm -f elf64 "$f" -o "build/$out"
          done < <(
            find . -type f -name "*.asm" -print0 \
              | tr '\0' '\n' \
              | grep -E 'x86_64 \(NASM\)|x86_64 \(NASM, System V\)' \
              | tr '\n' '\0'
          )

          echo "Objects built:"
          ls -l build || true
