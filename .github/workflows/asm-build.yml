name: Build & Run Assembly (YASM)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install YASM and LD
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm binutils

      - name: Assemble all x86_64 NASM/YASM .asm to .o
        run: |
          set -euo pipefail
          mkdir -p build

          echo "Finding x86_64 YASM sources..."
          while IFS= read -r -d '' f; do
            out="$(printf '%s' "$f" | sed 's|^\./||; s|/|__|g; s|\.asm$||').o"
            echo "Assembling $f -> build/$out"
            yasm -f elf64 "$f" -o "build/$out"
          done < <(
find "x86_64 (NASM) â€” src/x86_64" "x86_64 (NASM, System V) â€” src/x86_64" \
  -type f -name "*.asm" -print0
          )

          echo "Objects:"
          ls -l build || true

              echo "Skip link (no _start): $o"
            fi
          done
