name: C Build / Run / Disassemble

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential binutils

      - name: Build (gcc)
        run: |
          mkdir -p build
          gcc -O0 -g -o build/sum C/src/sum.c

      - name: Run program
        run: ./build/sum

      - name: Disassemble (objdump)
        run: objdump -d -M intel build/sum > build/sum.disasm

      - name: Upload artifacts (binary & disasm)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/sum
            build/sum.disasm
